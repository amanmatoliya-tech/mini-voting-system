<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote - {{ election.name }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            min-height: 100vh;
            padding-top: 40px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0px 4px 20px rgba(0,0,0,0.3);
        }

        .card {
            transition: 0.3s ease;
            border: 3px solid transparent !important;
            border-radius: 1rem;
            position: relative;
            background: white;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .card.selected {
            border: 3px solid #22c55e !important;
            transform: scale(1.1) translateY(-6px);
            box-shadow: 0 0 30px rgba(34,197,94,0.6);
            z-index: 10;
        }

        .card.blur {
            filter: blur(3px);
            opacity: 0.35;
            transform: scale(0.92);
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #22c55e;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .card.selected .checkmark {
            display: flex;
            animation: popIn 0.35s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.3); opacity: 0; }
            60% { transform: scale(1.25); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-cast {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border: none;
            padding: 12px 35px;
            font-size: 1.2rem;
            border-radius: 0.8rem;
            color: white;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-cast:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn-logout {
            background: #ef4444;
            border: none;
            padding: 10px 28px;
            border-radius: 0.7rem;
            color: white;
        }

        .btn-logout:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="text-center mb-4">
        <h2 class="title">{{ election.name }}</h2>
    </div>

    {% if has_voted %}
    <div class="glass-card text-center">
        <h4>ðŸŽ‰ Thank You for Voting!</h4>
        <p>You have already cast your vote.</p>
        <a href="{{ url_for('thanks') }}" class="btn btn-light mt-3">Continue</a>
    </div>

    {% else %}
    <div class="glass-card">

        <form method="POST">
            <div class="row justify-content-center">

                {% for c in candidates %}
                <div class="col-md-4 mb-4 d-flex justify-content-center">

                    <label style="width:100%; cursor:pointer;">
                        <input type="radio" name="candidate" value="{{ c.id }}" style="display:none;">

                        <div class="card p-3 text-center shadow-sm">

                            <div class="checkmark">âœ”</div>

                            <div class="candidate-img-wrapper mb-3"
                                 style="width: 150px; height: 150px; overflow:hidden; border-radius: 50%; margin:auto;">

                                {% set photofile = c.photo if c.photo and c.photo|length > 0 else 'default.png' %}

                                <img src="{{ url_for('static', filename='photos/' ~ photofile) }}"
                                     style="width:100%; height:100%; object-fit:cover;">
                            </div>

                            <h5 class="fw-bold text-dark">{{ c.name }}</h5>

                        </div>
                    </label>

                </div>
                {% endfor %}

            </div>

            <div class="text-center mt-2">
                <button type="submit" class="btn-cast">Cast Vote</button>
            </div>
        </form>

    </div>
    {% endif %}

    <div class="text-center mt-4 mb-5">
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>
</div>

<script>
document.querySelectorAll("input[name='candidate']").forEach((radio) => {
    radio.addEventListener("change", function() {
        let cards = document.querySelectorAll(".card");

        cards.forEach(card => {
            card.classList.remove("selected");
            card.classList.remove("blur");
        });

        let selectedCard = this.closest("label").querySelector(".card");
        selectedCard.classList.add("selected");

        cards.forEach(card => {
            if (card !== selectedCard) card.classList.add("blur");
        });
    });
});
</script>

</body>
</html>
